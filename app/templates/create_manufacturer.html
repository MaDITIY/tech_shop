{% extends 'admin.html' %}

{% block app_block %}
<div class="admin__page">
    <form action="/admin/create_manufacturer" method="POST">
        <p class="section__title">Please input manufactorer name and ambassador</p>
        <p class="section__title">Name</p>
        <input class="product-type-input" type="text" name="name" id="name" required>
        <p class="section__title">Ambassador</p>
        <input class="product-type-input" type="text" name="ambassador" id="amb" required><br><br>
        <input id="submit" type="submit" name="delete" value="Create">
    </form>
</div>
{% endblock %}
