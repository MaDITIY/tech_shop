{% extends 'admin.html' %}

{% block app_block %}
<form action="/admin/types" method="POST">
    <table border=5px>
        <tr>
            <th>Checkbox lisogo</th>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for type in types %}
            <tr>
                <td><input type="checkbox" name="types" value="{{ type.id }}"></td>
                <td>{{ type.id }}</td>
                <td>{{ type.name }}</td>
            </tr>
        {% endfor %}
    </table>
    <input type="submit" name="delete" value="Delete">
</form>
{% endblock %}
